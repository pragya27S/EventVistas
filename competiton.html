<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitions - EventVista</title>
    <link rel="stylesheet" href="faculty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .header {
            background: #3B82F6;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .header .logo-container {
            display: flex;
            align-items: center;
        }

        .header .logo-container img {
            height: 50px; /* Adjust size as needed */
            margin-right: 10px;
        }

        .header .nav-links {
            font-size: 1rem;
        }

        .header .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: normal;
            transition: color 0.3s;
        }

        .header .nav-links a:hover {
            color: #FACC15;
        }

        .footer {
            background: #1E293B;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        .footer a {
            color: #FACC15;
            text-decoration: none;
            margin: 0 10px;
        }

        .page-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 20px;
        }
        
        .page-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #3B82F6, #FACC15);
            border-radius: 3px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #F8FAFC;
        }

        .competition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .competition-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .competition-card:hover {
            transform: translateY(-5px);
        }

        .competition-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .competition-content {
            padding: 20px;
        }

        .prize-pool {
            background: #FACC15;
            color: #1E293B;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .deadline {
            color: #EF4444;
            font-weight: 500;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo-container">
            <img src="eventvista--logo.png" alt="EventVista Logo">
            <span>EventVista</span>
        </div>
        <div class="nav-links">
            <a href="faculty.html">Home</a>
            <a href="about-us.html">About Us</a>
        </div>
    </div>

    <!-- Page Content -->
    <div class="page-content">
        <div class="page-header">
            <h1>Active Competitions</h1>
        </div>
        
        <div class="competition-grid">
            <div class="competition-card">
                <div class="competition-image">
                    <img src="/api/placeholder/400/200" alt="Hackathon">
                </div>
                <div class="competition-content">
                    <span class="prize-pool">Prize Pool: $5000</span>
                    <h2>Annual Hackathon</h2>
                    <p>24-hour coding competition to solve real-world problems.</p>
                    <p class="deadline">Registration Deadline: March 30, 2025</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
            </div>
            <!-- Add more competition cards as needed -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 EventVista | 
        <a href="contact.html">Contact Us</a> | 
        <a href="privacy-policy.html">Privacy Policy</a>
    </div>

</body>
</html>
