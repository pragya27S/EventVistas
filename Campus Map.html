<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Map - EventVista</title>
    <link rel="stylesheet" href="faculty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Header Styling */
        .header {
            background: #3B82F6;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .header .logo-container {
            display: flex;
            align-items: center;
        }

        .header .logo-container img {
            height: 50px; /* Adjust size as needed */
            margin-right: 10px;
        }

        .header .nav-links {
            font-size: 1rem;
        }

        .header .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: normal;
            transition: color 0.3s;
        }

        .header .nav-links a:hover {
            color: #FACC15;
        }

        /* Footer Styling */
        .footer {
            background: #1E293B;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        .footer a {
            color: #FACC15;
            text-decoration: none;
            margin: 0 10px;
        }

        .page-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 20px;
        }
        
        .page-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #3B82F6, #FACC15);
            border-radius: 3px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #F8FAFC;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo-container">
            <img src="eventvista--logo.png" alt="EventVista Logo">
            <span>EventVista</span>
        </div>
        <div class="nav-links">
            <a href="faculty.html">Home</a>
            <a href="about-us.html">About Us</a>
            <a href="campus-map.html">Campus Map</a>
        </div>
    </div>

    <!-- Page Content -->
    <div class="page-content">
        <div class="page-header">
            <h1>Campus Map</h1>
        </div>
        
        <div class="section">
            <h2>Interactive Campus Map</h2>
            <img src="campus-map.jpg" alt="Campus Map" style="width: 100%; border-radius: 8px;">
            
            <div style="margin-top: 20px;">
                <h3>Key Locations</h3>
                <ul>
                    <li>Main Academic Building</li>
                    <li>Library</li>
                    <li>Research Centers</li>
                    <li>Sports Complex</li>
                    <li>Student Center</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 EventVista | 
        <a href="contact.html">Contact Us</a> | 
        <a href="privacy-policy.html">Privacy Policy</a>
    </div>

</body>
</html>
