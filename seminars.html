<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminars - EventVista</title>
    <link rel="stylesheet" href="faculty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Header Styling */
        .header {
            background: #3B82F6;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .header .logo-container {
            display: flex;
            align-items: center;
        }

        .header .logo-container img {
            height: 50px;
            margin-right: 10px;
        }

        .header .nav-links {
            font-size: 1rem;
        }

        .header .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: normal;
            transition: color 0.3s;
        }

        .header .nav-links a:hover {
            color: #FACC15;
        }

        /* Footer Styling */
        .footer {
            background: #1E293B;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        .footer a {
            color: #FACC15;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Page Layout */
        .page-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 20px;
        }

        .page-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #3B82F6, #FACC15);
            border-radius: 3px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #F8FAFC;
        }

        /* Seminar Timeline */
        .seminar-timeline {
            position: relative;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .seminar-timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background: #3B82F6;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .timeline-item {
            padding: 20px 40px;
            position: relative;
            width: calc(50% - 40px);
            margin-bottom: 40px;
        }

        .timeline-item:nth-child(odd) {
            left: 0;
        }

        .timeline-item:nth-child(even) {
            left: 50%;
        }

        .timeline-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .timeline-date {
            background: #FACC15;
            color: #1E293B;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo-container">
            <img src="eventvista--logo.png" alt="EventVista Logo">
            <span>EventVista</span>
        </div>
        <div class="nav-links">
            <a href="faculty.html">Home</a>
            <a href="about-us.html">About Us</a>
        </div>
    </div>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
        <a href="faculty.html">Home</a> / Seminars
    </div>
    
    <!-- Page Content -->
    <div class="page-content">
        <div class="page-header">
            <h1>Upcoming Seminars</h1>
        </div>
        
        <div class="seminar-timeline">
            <div class="timeline-item">
                <div class="timeline-content">
                    <span class="timeline-date">March 15, 2025</span>
                    <h2>AI in Education</h2>
                    <p>Exploring the impact of artificial intelligence in modern education.</p>
                    <p><i class="fas fa-user"></i> Dr. Sarah Johnson</p>
                    <a href="#" class="btn">Register</a>
                </div>
            </div>
            <!-- Add more timeline items -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 EventVista | 
        <a href="contact.html">Contact Us</a> | 
        <a href="privacy-policy.html">Privacy Policy</a>
    </div>

</body>
</html>
