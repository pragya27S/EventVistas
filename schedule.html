<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <link rel="stylesheet" href="schedule.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="header">
        <a href="faculty.html">Home</a>
        <a href="#" data-bs-toggle="modal" data-bs-target="#addEventModal">Add Event</a>
    </div>

    <div class="container">
        <h1 class="title">Event Scheduler</h1>
        <input type="text" id="search" placeholder="Search Events..." class="form-control" onkeyup="searchEvents()">
        <p id="noResults" style="display: none; color: yellow;">No matching results found.</p>
        <div class="row" id="eventContainer"></div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="eventName" class="form-control mb-2" placeholder="Event Name">
                    <input type="date" id="eventDate" class="form-control mb-2">
                    <input type="time" id="eventTime" class="form-control mb-2">
                    <input type="text" id="eventVenue" class="form-control mb-2" placeholder="Venue">
                    <select id="eventRole" class="form-control mb-2">
                        <option value="Teacher">Teacher</option>
                        <option value="Student">Student</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addEventBtn">Add Event</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Event Modal -->
    <div class="modal fade" id="editEventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editEventId">
                    <input type="text" id="editEventName" class="form-control mb-2" placeholder="Event Name">
                    <input type="date" id="editEventDate" class="form-control mb-2">
                    <input type="time" id="editEventTime" class="form-control mb-2">
                    <input type="text" id="editEventVenue" class="form-control mb-2" placeholder="Venue">
                    <select id="editEventRole" class="form-control mb-2">
                        <option value="Teacher">Teacher</option>
                        <option value="Student">Student</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateEvent()">Update Event</button>
                </div>
            </div>
        </div>
    </div>

    <script src="schedule.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
