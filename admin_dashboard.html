<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminstyle.css">
    <title>Admin Dashboard - Add Faculty</title>
</head>
<body>
    <div class="admin-container">
        <h2>Admin Dashboard</h2>
        <h3>Register Faculty</h3>
        
        <form id="facultyRegisterForm">
            <input type="text" name="name" placeholder="Faculty Name" required>
            <input type="email" name="email" placeholder="Faculty Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register Faculty</button>
        </form>
        <br>
        <!-- ✅ Back to Home Button -->
        <button id="backToHome" class="back-btn">Back to Home</button>
    </div>

    <script src="adminscript.js"></script>

    <script>
        // ✅ Redirect to index.html when button is clicked
        document.getElementById("backToHome").addEventListener("click", function () {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
