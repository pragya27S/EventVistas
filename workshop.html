<!-- workshops.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshops - Campus Event Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Include common styles */
 
        .page-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 20px;
        }
        
        .page-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #3B82F6, #FACC15);
            border-radius: 3px;
        }
        
        .breadcrumb {
            background: #F8FAFC;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .breadcrumb a {
            color: #3B82F6;
            text-decoration: none;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #F8FAFC;
        }
    
        
        .workshop-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
        }

        .workshop-date {
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            min-width: 100px;
        }

        .workshop-details {
            flex-grow: 1;
        }

        .badge {
            background: #FACC15;
            color: #1E293B;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 10px;
        }

        .register-btn {
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body>
    <div class="breadcrumb">
        <a href="faculty.html">Home</a> / Workshops
    </div>
    
    <div class="page-content">
        <div class="page-header">
            <h1>Upcoming Workshops</h1>
        </div>
        
        <div class="workshop-card">
            <div class="workshop-date">
                <div class="day">25</div>
                <div class="month">Mar</div>
            </div>
            <div class="workshop-details">
                <span class="badge">Technical</span>
                <h2>Web Development Workshop</h2>
                <p>Learn modern web development techniques and frameworks.</p>
                <p><i class="fas fa-clock"></i> 10:00 AM - 4:00 PM</p>
                <p><i class="fas fa-map-marker-alt"></i> Lab 101</p>
            </div>
            <a href="#" class="register-btn">Register Now</a>
        </div>

        <!-- Add more workshop cards -->
    </div>
</body>
</html>
